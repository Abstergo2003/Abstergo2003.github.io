<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON-ROCK Kontakt</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="header">
        <table>
            <tr>
                <td>
                    <a href="index.html"><img src="img/eon_logo.png"></a>
                </td>
                <td style="width: 98%;"></td>
                <td>
                    <a href="contact.html"><span class="header-button">Kontakt</span></a>
                </td>
                <td>
                    <a href="login.html"><span class="header-button">Zaloguj</span></a>
                </td>
                <td style="width: 2%;"></td>
            </tr>
        </table>
    </div>
    <form action="">
        <div class="contact-form">
            <h1>Formularz kontaktowy</h1>
            <label for="contact-from-email">Email:</label><br>
            <input type="email" id="contact-from-email">
            <br><br>
            <label for="contact-from-topic">Temat:</label><br>
            <select id="contact-from-topic">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
                <option value="option6">Option 6</option>
                <option value="option7">Option 7</option>
            </select>
            <br><br>
            <label for="contact-form-content">Treść</label>
            <textarea id="contact-form-content"></textarea>
            <button type="submit">Wyślij</button>
        </div>
    </form>

</body>
</html>
